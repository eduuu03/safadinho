<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosão de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <!-- Imagem central (imagem1) -->
        <img id="imagem1" src="imagem1.png" alt="Imagem Central">

        <!-- Botão para disparar as imagens -->
        <button id="explosionButton">Clique para Explosão!</button>

        <!-- Mensagem -->
        <div id="message"></div>
    </div>

    <!-- Imagem para a explosão (imagem2) -->
    <img id="imagem2" src="imagem2.png" alt="Imagem da Explosão" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
